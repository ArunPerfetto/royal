<script>
$("#ServiceDate").datepicker({
	    dateFormat:'dd/mm/yy',
        minDate:1,
		beforeShowDay: noSunday
})

function noSunday(date){
        var day = date.getDay();
        return [(day > 0), ''];
      };
	
function checkHolidays() {
		var check_date = $('#ServiceDate').val();
		$.ajax({
				type 		: 'POST', // define the type of HTTP verb we want to use (POST for our form)
				url 		: 'http://app.khivrajkawasaki.com/includes/check-holidays.php', // the url where we want to POST
				data 		: {date:check_date},
				dataType	: 'jsonp',
				jsonp		: 'jsoncallback',
				timeout		: 5000,
			})
			.done(function(data) {
				if (!data.success) {
					$('#err-info').empty();					
					$('#schedule_service').val("SCHEDULE SERVICE").attr('disabled', false);
					} else {					
					$('#err-info').empty(); // add the error class to show red input
					$('#err-info').append('<div class="static-notification bg-red-dark tap-dismiss"><p><i class="fa fa-times"></i>Service date selected is a workshop holiday, Please select an alternate date.</p></div>');
					$('#schedule_service').val("Select New Date...").attr('disabled', 'disabled');
				}
			});
	
	}
</script>
